{% extends "registration/base.html" %}
{% load url from future %}
{% load forms_tags %}

{% block content %}
<div class="row-fluid">
    <div class="span3 well">
        <ul class="nav nav-list">
            <li class="nav-header">Actions</li>
            <li><a href="{% url 'registration' %}">List Contacts</a></li>
            <li class="active"><a href="{% url 'contact_add' %}">Add Contact</a></li>
            <li><a href="{% url 'contact_bulk_add' %}">Bulk Add Contacts</a></li>
        </ul>
    </div>
    <div class="span8">
        <form action="" method="post">
            {{ contact_form }}
            {{ connection_formset }}
            {% csrf_token %}
            <div class="submit">
                <input type="submit" name="submit" value="Save Contact" />
                {% if contact %}
                    <input type="submit" name="submit" value="Delete Contact" />
                {% endif %}
            </div>
        </form>
    </div>
</div>
{% endblock %}
