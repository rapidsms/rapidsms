<form method="post">
	<div>
		<label for="fm-choice-{{ number }}">Choice {{ number }}:</label>
		<textarea id="fm-choice-{{ number }}" name="choice-{{ number }}" rows="1" cols="10"></textarea>
	</div>

	<div>
		<label for="fm-text-{{ number }}">Answer {{ number }}:</label>
		<input id="fm-text-{{ number }}" name="text-{{ number }}" size="2" maxlength="1" />
	</div>

	<div class="submit">
		<input type="submit" value="Add Answer" />
	</div>
</form>
